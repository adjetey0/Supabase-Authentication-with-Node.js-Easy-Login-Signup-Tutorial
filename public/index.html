<script>
  // Helper: show messages
  function showMessage(msg) {
    document.getElementById("message").innerText = msg;
  }

  // Signup
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    const res = await fetch("/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    showMessage(res.ok ? "Signup successful!" : data.error);
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    showMessage(res.ok ? "Login successful!" : data.error);
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    const res = await fetch("/logout", { method: "POST" });
    const data = await res.json();
    showMessage(data.message);
  });

  // Example: Fetch profile
  async function fetchProfile() {
    const res = await fetch("/api/profile");
    const data = await res.json();
    if (res.ok) {
      showMessage("Profile loaded: " + JSON.stringify(data));
    } else {
      showMessage(data.error || "Failed to load profile");
    }
  }
</script>
