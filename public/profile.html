<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .skill-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
        }

        .add-skill {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-skill input {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Profile</h1>
            <div class="user-info">
                <p>Email: {{userEmail}}</p>
                <p>User ID: {{userId}}</p>
            </div>
        </div>

        <div class="main-content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <form id="profileForm">
                <div class="profile-section">
                    <h2 class="section-title">Basic Information</h2>
                    
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., New York, NY">
                    </div>
                </div>

                <div class="profile-section">
                    <h2 class="section-title">About Me</h2>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>

                <div class="profile-section">
                    <h2 class="section-title">Skills</h2>
                    
                    <div class="skills-container" id="skillsContainer"></div>
                    
                    <div class="add-skill">
                        <input type="text" id="newSkill" placeholder="Add a skill...">
                        <button type="button" class="btn" onclick="addSkill()">Add Skill</button>
                    </div>
                </div>

                <div class="profile-section">
                    <button type="submit" class="btn" id="saveBtn">Save Profile</button>
                    <button type="button" class="btn btn-secondary" onclick="loadProfile()">Refresh</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfile()">Delete Profile</button>
                </div>
            </form>

            <div class="nav-links">
                <a href="/private">‚Üê Back to Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <script>
        let currentSkills = [];
        let isEditing = false;

        // Load profile when page loads
        window.addEventListener('DOMContentLoaded', loadProfile);

        async function loadProfile() {
            showLoading(true);
            try {
                const response = await fetch('/api/profile');
                const data = await response.json();
                
                if (response.ok && data.profile) {
                    // Profile exists, populate form
                    document.getElementById('name').value = data.profile.name || '';
                    document.getElementById('email').value = data.profile.email || '';
                    document.getElementById('location').value = data.profile.location || '';
                    document.getElementById('bio').value = data.profile.bio || '';
                    
                    currentSkills = data.profile.skills || [];
                    renderSkills();
                    
                    isEditing = true;
                    document.getElementById('saveBtn').textContent = 'Update Profile';
                    showAlert('Profile loaded successfully!', 'success');
                } else if (response.status === 404) {
                    // No profile exists yet
                    isEditing = false;
                    document.getElementById('saveBtn').textContent = 'Create Profile';
                    showAlert('No profile found. Create your profile below!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Error loading profile: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveProfile();
        });

        async function saveProfile() {
            showLoading(true);
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                location: document.getElementById('location').value.trim(),
                bio: document.getElementById('bio').value.trim(),
                skills: currentSkills
            };

            if (!formData.name || !formData.email) {
                showAlert('Name and email are required!', 'error');
                showLoading(false);
                return;
            }

            try {
                const method = isEditing ? 'PUT' : 'POST';
                const response = await fetch('/api/profile', {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    isEditing = true;
                    document.getElementById('saveBtn').textContent = 'Update Profile';
                    showAlert(data.message, 'success');
                } else {
                    throw new Error(data.error || 'Failed to save profile');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                showAlert('Error saving profile: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function deleteProfile() {
            if (!confirm('Are you sure you want to delete your profile? This action cannot be undone.')) {
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/profile', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear form
                    document.getElementById('profileForm').reset();
                    currentSkills = [];
                    renderSkills();
                    isEditing = false;
                    document.getElementById('saveBtn').textContent = 'Create Profile';
                    showAlert('Profile deleted successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to delete profile');
                }
            } catch (error) {
                console.error('Error deleting profile:', error);
                showAlert('Error deleting profile: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function addSkill() {
            const newSkillInput = document.getElementById('newSkill');
            const skill = newSkillInput.value.trim();
            
            if (skill && !currentSkills.includes(skill)) {
                currentSkills.push(skill);
                newSkillInput.value = '';
                renderSkills();
            }
        }

        function removeSkill(skill) {
            currentSkills = currentSkills.filter(s => s !== skill);
            renderSkills();
        }

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';
            
            currentSkills.forEach(skill => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button type="button" class="skill-remove" onclick="removeSkill('${skill}')">√ó</button>
                `;
                container.appendChild(skillTag);
            });
        }

        // Allow adding skills with Enter key
        document.getElementById('newSkill').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        function showAlert(message, type) {
            const alertElement = document.getElementById(type === 'error' ? 'errorAlert' : 'successAlert');
            const otherAlert = document.getElementById(type === 'error' ? 'successAlert' : 'errorAlert');
            
            otherAlert.style.display = 'none';
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
